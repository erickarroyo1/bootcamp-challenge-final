name: Terraform Deployment

on:
  push:
    branches:
      #- master  incluye configuraciones sin ejecuciÃ³n con pipelines
      - tst
      - dev
      - prd

jobs:
  
  terraform_deploy:
    runs-on: ubuntu-18.04
    name: ðŸ›³ Deploy Terraform EC2 into tst environment
    if: ${{ github.ref == 'refs/heads/tst' }}
    environment: EC2
    defaults:
      run:
        working-directory: .
        #/home/runner/work/bootcamp-challenge-final/bootcamp-challenge-final/terraform/environments/aws/bootcamp-environments/compute/ec2
    steps:
    - uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.2.8

    - name: Terraform 
      run: |
        ls -lah 
        cd final-challenge/terraform/environments/aws/bootcamp-environments/compute/ec2
        ls -lah
        rm -rf .terraform
        terraform init
        terraform workspace list
        terraform workspace select tst
        terraform validate
        terraform plan -var-file server_tst.tfvars -out plan.out
        terraform apply "plan.out"
      env:
        #GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        ENV: EC2
        